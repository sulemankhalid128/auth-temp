version: '3.5'

services:
  db:
    image: postgres
    restart: always
    environment:
      - PORT=${PORT}
      - DB_HOST=db  # Use the service name `db` to connect to PostgreSQL
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgress
      - DB_NAME=postgres
    container_name: postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nest-docker-postgres
    environment:
      - PORT=${PORT}
    ports:
      - '3000:3000'
    depends_on:
      - db
    volumes:
      - ./src:/app/src

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    container_name: nest-pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=pgadmin4
    ports:
      - '5050:80'
    depends_on:
      - db